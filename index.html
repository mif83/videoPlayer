<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Player</title>
    <link rel="stylesheet" href="css/my.css">
</head>
<body>
<div class="left">
    <video controls id="video" src="movie/1.mov">
    </video>
</div>
<div class="right" id="right">
    <h4>Управление</h4>
    <input type="checkbox" id="autoplay" name="autoplay"><label for="autoplay">Autoplay</label>
    <input type="checkbox" id="loop" name="loop"><label for="loop">Loop</label>
    <h4>The list of files that you can view or add to playlist</h4>
    <ul class="video-list">
        <li data-src="movie/1.mov">The mountains 1 <span>+</span></li>
        <li data-src="movie/2.mov">Eagle <span>+</span></li>
        <li data-src="movie/3.mov">Cheetah <span>+</span></li>
        <li data-src="movie/4.mov">Lioness <span>+</span></li>
        <li data-src="movie/5.mov">Zebra <span>+</span></li>
        <li data-src="movie/6.mov">The mountains 2 <span>+</span></li>
        <li data-src="movie/7.mov">The mountains 3 <span>+</span></li>
    </ul>
    <h4>Current playlist</h4>
    <ol id="curent-play-list">
    </ol>
</div>
<script src="js/my.js"></script>
</body>
</html>
