<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Player</title>
    <link rel="stylesheet" href="css/my.css">
</head>
<body>
<div class="left">
    <video controls autoplay id="video" src="movie/1.mov">
    </video>
</div>
<div class="right" id="right">
    <h4>Список файлов которые можете просмотреть или добавить в плейлист</h4>
    <ol class="video-list">
        <li data-src="movie/1.mov">Горы 1 <span>+</span></li>
        <li data-src="movie/2.mov">Орел <span>+</span></li>
        <li data-src="movie/3.mov">Гепард <span>+</span></li>
        <li data-src="movie/4.mov">Львица <span>+</span></li>
        <li data-src="movie/5.mov">Зебра <span>+</span></li>
        <li data-src="movie/6.mov">Горы 3 <span>+</span></li>
        <li data-src="movie/7.mov">Парашутист <span>+</span></li>
    </ol>
    <h4>Текущий список воспроизведения</h4>
    <ol id="curent-play-list">

    </ol>
</div>
<script src="js/my.js"></script>
</body>
</html>
